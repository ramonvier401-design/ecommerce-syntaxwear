<!doctype html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Compre os melhores tênes e sneakers para moldar seu estilo no SyntaxWear" />
	<title>SyntaxWear — Tênis e Sneakers Online</title>

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/variables.css">
	<link rel="stylesheet" href="assets/css/base.css">


	<link rel="stylesheet" href="assets/css/components/header.css">
	<link rel="stylesheet" href="assets/css/components/hero.css">
	<link rel="stylesheet" href="assets/css/components/product-category.css">
</head>

<body>
	<header class="header">
		<h1 class="logo">
			<a href="/" title="SyntaxWear - Tênis e Sneakers Online">
				<img src="./assets/images/logo/logo.svg" alt="SyntaxWear - Tênis e Sneakers Online" />
			</a>
		</h1>

		<nav class="nav-center" aria-label="Categorias Principais">
			<ul>
				<li><a href="#">Masculino</a></li>
				<li><a href="#">Feminino</a></li>
				<li><a href="#">Outlet</a></li>
			</ul>
		</nav>

		<nav class="nav-right" aria-label="Acesso rápido">
			<ul>
				<li><a href="#">Nossas lojas</a></li>
				<li><a href="#">Sobre</a></li>
				<li>
					<a href="#" aria-label="Minha conta">
						<img src="./assets/images/icons/user.svg" alt="Minha conta" />
					</a>
				</li>
				<li>
					<a href="#" aria-label="Ajuda">
						<img src="./assets/images/icons/help.svg" alt="Ajuda" />
					</a>
				</li>
				<li>
					<a href="#" aria-label="Carrinho">
						<img src="./assets/images/icons/bag.svg" alt="Carrinho" />
					</a>
				</li>
			</ul>
		</nav>
	</header>

	<main id="main-content">
		<section class="hero" aria-label="Seção Hero">
			<div class="hero-overlay">
				<div class="hero-content">
					<span class="hero-subtitle">Krypton One</span>
					<h2 class="hero-title">Transforme qualquer passo em presença.</h2>
					<div class="hero-buttons">
						<a class="btn btn-outline" href="#">Ver modelos</a>
						<a class="btn btn-filled" href="#">Comprar</a>
					</div>
				</div>
			</div>

		</section>

		<section class="categories-section" aria-label="Categorias de tênis">
			<!-- Seção de categorias de tênis (estrutura macro) -->
			<div class="categories-container">
				<div class="category-card casual">
					<a class="category-link" href="#">
						<span class="overlay"></span>
						<span class="category-name btn btn-outline">Casual</span>
					</a>
				</div>
				<div class="category-card esporte">
					<a class="category-link" href="#">
						<span class="overlay"></span>
						<span class="category-name btn btn-outline">Esporte</span>
					</a>
				</div>
				<div class="category-card moderno">
					<a class="category-link" href="#">
						<span class="overlay"></span>
						<span class="category-name btn btn-outline">Moderno</span>
					</a>
				</div>
				<div class="category-card futurista">
					<a class="category-link" href="#">
						<span class="overlay"></span>
						<span class="category-name btn btn-outline" >Futurista</span>
					</a>
				</div>
			</div>
		</section>

		<section class="featured-products" aria-label="Produtos em destaque">
			<div class="products-grid">
				<!-- Grid com produtos em destaque (itens serão adicionados depois) -->
			</div>
		</section>
	</main>

	<footer id="site-footer" aria-label="Rodapé">
		<div class="container footer-inner">
			<!-- Footer: informações de contato e links -->
		</div>
	</footer>
</body>

</html>
